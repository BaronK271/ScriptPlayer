<!DOCTYPE html>

<html lang="en">
<head>
    <title>ScriptPlayer Web-Demo</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="container">
    <!-- Grab it here: https://www.pornhub.com/view_video.php?viewkey=ph5929326784f56-->
    <video id="video">
        <source src="data/POV Cock Hero Sync - Clubbed to death.mp4" type="video/mp4">
    </video>
    <div style="display: block;" id="scriptplayer">
        <div id="scriptplayer-background">
            <h2 id="scriptplayer-title">Loading...</h2>
            <div style="display: block;" id="scriptplayer-button">
                <a id="scriptplayer-play" href="javascript:void(0);"><img src="images/play.png"/></a>
            </div>
        </div>
    </div>
    <!-- Connection indicator leaf -->
    <div class="kc-connection device-not-connected" id="connection-status">
        <i class="kc-icon"></i>
        <span class="desc" id="connection-desc"></span>
        <div class="close-connection" id="disconnect">
            <i class="kc-icon"></i>
        </div>
    </div>
</div>
    <script src="js/scriptplayer.js"></script>

    <script language="javascript" type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            var scriptFile = "data/POV Cock Hero Sync - Clubbed to death.json";
            var scriptPlayer = new ScriptPlayer(scriptFile, document.getElementById("video"));
        });
    </script>

</body>
</html>
